{% extends "base.html" %}

{% block content %}
    {% if not current_user.is_anonymous %}
    <h1>Hi, {{ current_user.userId }}!</h1>
    {% endif %}
    <div>
        Play new game:
        <a href="{{ url_for('ui_blueprint.createroom') }}">Start a game</a>
        <br />
        Join a game:
        <a href="{{ url_for('ui_blueprint.joinroom') }}">Join a game</a>
        {% if roomId %}
            <br />
            Join already joined game
            <a href="{{ url_for('ui_blueprint.room',roomId=roomId) }}">Continue Game</a>
        {% endif %}
    </div>
{% endblock %}
